<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./css/style.css" >
    <script src="./js/bundle.js"></script>
</head>
<body>
    <div id="app">
        <div>
            <h1 id="head">Currency Converter</h2>
            <form class="form">
                <h3>Convert Euros</h3>

                <label for="euros">Select the amount of Euros:</label>
                <input id="euros" type="number" v-model.number="eurosToStart" required>

                <label for="currency">Select the Currency:</label>
                <select id="currency" v-model="intoCurrency" required>
                    <option disabled value=""></option>
                    <option v-for="(value, name) in rates" :value="value">{{name}}</option>
                </select>

                <h4>Value {{convertFromEuros}}</h3>
            </form>
            
            <form class="form" v-on:submit.prevent="convert">
                <h3>Convert into Euros</h3>

                <label for="currencyToEuros">Select the Currency:</label>
                <select id="currencyToEuros" v-model="currencyToStart" required>
                    <option disabled value=""></option>
                    <option v-for="(value, name) in rates" :value="value">{{name}}</option>
                </select>

                <label for="amountMoney">How much:</label>
                <input id="amountMoney" type="number" v-model.number="moneyToConvert" required>

                <input type="submit" value="Convert into â‚¬">

                <h4>Value {{formattedNumber}}</h3>
            </form>
            
            
         </div>
    </div>
</body>
</html>
