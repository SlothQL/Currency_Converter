<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./css/style.css" >
    <script src="./js/bundle.js"></script>
</head>
<body>
    <div id="app">
        <div>
            <h2>Euro's Converter</h2>
            <form>
                <label for="euros">Select the amount of Euros:</label>
                <input id="euros" type="number" v-model.number="eurosToConvert" required>
                <label for="currency">Select the Currency:</label>
                <select id="currency" v-model="selectedCurrency" required>
                    <option disabled value=""></option>
                    <option v-for="(value, name, index) in rates" :value="value">{{name}}</option>
                </select>
            </form>
            
            <h3>Value: {{convertFromEuros}}</h3>
            
         </div>
    </div>
</body>
</html>
